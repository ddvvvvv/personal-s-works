<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>古老图书馆</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-image:url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1600&q=80'); background-size:cover; background-position:center;">

  <h1>古老图书馆</h1>
  <p>尘封的书页中似乎隐藏着开启冒险的秘密……</p>

  <div class="controls">
    <button onclick="startTreasureHunt()">开始解谜</button>
    <button onclick="backToMap()">返回地图</button>
    <button onclick="toggleMusic()">切换音乐</button>
  </div>

  <div id="log"></div>

  <!-- 背景音乐 -->
  <audio id="bgm" src="library.mp3" loop autoplay></audio>

  <script src="treasure.js"></script>
  <script>
    function toggleMusic() {
      const audio = document.getElementById('bgm');
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function backToMap() {
      localStorage.setItem('lastScene', 'index.html');
      window.location.href = 'index.html';
    }

    // 页面加载时记录位置
    window.addEventListener('DOMContentLoaded', () => {
      localStorage.setItem('lastScene', 'library.html');
    });
  </script>
</body>
</html>
