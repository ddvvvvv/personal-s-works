<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>古老神庙</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-image:url('https://images.unsplash.com/photo-1570129477492-45c003edd2be?auto=format&fit=crop&w=1600&q=80'); background-size:cover; background-position:center;">

  <h1>古老神庙</h1>
  <p>这里充满了神秘的力量与未知的挑战……</p>

  <div class="controls">
    <button onclick="startTreasureHunt()">探索神庙</button>
    <button onclick="backToMap()">返回地图</button>
    <button onclick="toggleMusic()">切换音乐</button>
  </div>

  <div id="log"></div>

  <!-- 背景音乐 -->
  <audio id="bgm" src="temple.mp3" loop autoplay></audio>

  <script src="treasure.js"></script>
  <script>
    function toggleMusic() {
      const audio = document.getElementById('bgm');
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function backToMap() {
      localStorage.setItem('lastScene', 'index.html');
      window.location.href = 'index.html';
    }

    // 进入页面时记录场景
    window.addEventListener('DOMContentLoaded', () => {
      localStorage.setItem('lastScene', 'temple.html');
    });
  </script>
</body>
</html>
